        <!-- Embed fonts -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

    <body style="height: 80000px">
        <header class="header header-sticky">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#"><img src="./assets/images/logo.svg" alt="MODULARS" class="logo" /></a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item navbar__item--active">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header Action -->
                    <div class="header-action">
                        <a href="" class="btn header-action__btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero content -->
                    <div class="hero__content">
                        <h1 class="hero__heading">We’re a creative design agency.</h1>
                        <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                        <div class="hero__row">
                            <a href="#!" class="btn hero__cta-btn">Get in touch</a>
                            <div class="hero__play">
                                <button class="hero__play-btn">
                                    <svg width="8" height="10" viewBox="0 0 8 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                            fill="#FEF6FB"
                                        />
                                    </svg>
                                </button>
                                <p class="hero__play-watch">Watch Video</p>
                            </div>
                        </div>
                    </div>

                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__media--blur"></div>
                        <figure class="hero__media-wrap">
                            <img src="./assets/images/hero-01.png" alt="" class="hero__media-wrap-img" />
                            <img src="./assets/images/hero-02.png" alt="" class="hero__media-wrap-img" />
                            <img src="./assets/images/hero-03.png" alt="" class="hero__media-wrap-img" />
                        </figure>
                        <img src="./assets/icons/hero-decor-02.svg" alt="" class="hero__media-decor" />
                        <img src="./assets/icons/hero-decor-02.svg" alt="" class="hero__media-decor" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Brand -->
        <section class="brand">
            <div class="container">
                <ul class="brand__logo">
                    <li class="brand__logo-item">
                        <a href="#!"><img src="./assets/icons/google.svg" alt="" class="brand__log-icon" /></a>
                    </li>
                    <li class="brand__logo-item">
                        <a href="#!"><img src="./assets/icons/slack.svg" alt="" class="brand__log-icon" /></a>
                    </li>
                    <li class="brand__logo-item">
                        <a href="#!">
                            <img src="./assets/icons/agworld.svg" alt="" class="brand__log-icon" />
                            <span class="brand__log-name">Agworld</span>
                        </a>
                    </li>
                    <li class="brand__logo-item">
                        <a href="#!"><img src="./assets/icons/riotinto.svg" alt="" class="brand__log-icon" /></a>
                    </li>
                    <li class="brand__logo-item">
                        <a href="#!"><img src="./assets/icons/hreoku.svg" alt="" class="brand__log-icon" /></a>
                    </li>
                </ul>
